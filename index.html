<!DOCTYPE html>
<html>
<head>
    <title>Spanish Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        #app {
            max-width: 100vh;
            height: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow: auto;
        }
        #result {
            transition: opacity 4s;
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col items-center">
        <div class="text-2xl font-bold mb-4">Spanish Quiz</div>
        <div id="score" class="text-xl mb-4">Score: 0</div>
        <div id="question" class="mb-4"></div>
        <input id="answer" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Your answer here" list="answers">
        <datalist id="answers"></datalist>
        <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">Submit</button>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="spanish-quiz.js"></script>
</body>
</html>
